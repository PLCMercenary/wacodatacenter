[build]
  publish = "public"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.121.1"
  HUGO_ENV = "production"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo -F -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo -F -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# SHORT CACHE - FOR ACTIVE DEVELOPMENT
# Change these back to max-age=31536000 once site is stable
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"  # 1 hour

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"  # 1 hour

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"  # 24 hours (images change less)

[[redirects]]
  from = "/netlify.toml"
  to = "/404.html"
  status = 404
